<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Color Generator</title>
    </head>
    <body>
        <main id="page">
            <div class="left">
                <h1 id="color">hsl(0, 0%, 0%)</h1>
                <button id="button" class="button" onclick="changeColor()">
                    Change Color
                </button>
                <button class="copy" id="copyMain">Copy</button>
            </div>
            <div class="right">
                <div class="hue" id="hue1">
                    <h2 id="hue1Name">hsl(0, 0%, 0%)</h2>
                    <button id="copy1" class="copy">Copy</button>
                </div>
                <div class="hue" id="hue2">
                    <h2 id="hue2Name">hsl(0, 0%, 0%)</h2>
                    <button id="copy2" class="copy">Copy</button>
                </div>
                <div class="hue" id="hue3">
                    <h2 id="hue3Name">hsl(0, 0%, 0%)</h2>
                    <button id="copy3" class="copy">Copy</button>
                </div>
            </div>
        </main>
    </body>
    <script src="./index.js"></script>
</html>
